<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>snapTo</title>
    <meta charset="utf-8" />
    <style type="text/css">
        html, body {
            margin: 0px;
            background-color: black;
            height: 100%;
            width: 100%;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
    <link href="../node_modules/maptalks/dist/maptalks.css" rel="stylesheet" />
    <script src="../node_modules/maptalks/dist/maptalks.js"></script>
     <script src="../dist/maptalks.snapto.js"></script>
    <script type="text/javascript">
        var map;
        function initMap() {
            map = new maptalks.Map('map', {
                center: [109.20749554050774, 34.36776742218806], //[109.20749554050774, 34.36776742218806], //[175.27, -37.79],
                zoom: 3,
                minZoom: 1,
                maxZoom: 10,
                view: {
                    projection: 'EPSG:4326',
                    resolutions: [
                        0.0013748335334806893,
                        0.0006874167667403447,
                        3.4370838337017233E-4,
                        1.7185419168508616E-4,
                        8.592709584254308E-5,
                        4.296354792127154E-5,
                        2.148177396063577E-5,
                        1.0740886980317885E-5,
                        5.370443490158943E-6,
                        2.684032014576556E-6
                    ],
                    fullExtent: {
                        'top': 90,
                        'bottom': 0,
                        'left': 0,
                        'right': 180
                    }
                },
                baseLayer: new maptalks.TileLayer('tile', {
                    tileSystem: [1, -1, -400, 400],
                    urlTemplate: 'http://117.36.75.134:6080/arcgis/rest/services/LT/DeepBlueMap0928touming/MapServer/tile/{z}/{y}/{x}'
                })
            });
        }
        window.onload = function () {
            initMap();
            var layer = new maptalks.VectorLayer('layer').addTo(map);
            var drawTool = new maptalks.DrawTool({
                symbol:{
                    'markerType': 'ellipse',
                    'markerFill': '#f00',
                    'markerLineColor': '#fff',
                    'markerLineWidth': 2,
                    'markerLineOpacity': 1,
                    'markerWidth': 15,
                    'markerHeight': 15,
                    lineColor: '#f00',
                    polygonFill: '#0f0',
                    polygonOpacity:0.6
                },
                mode: 'Point'
            }).addTo(map).disable();
            var snap = new maptalks.SnapTool({
                tolerance: 20,
                mode : 'point'
            });
            snap.addTo(map);
            snap.setLayer(layer);
            //snap.enable();
            drawTool.on('drawstart', function () {
                //layer.clear();
            });
            drawTool.on('drawend', function (param) {
                var geo = param.geometry;
                layer.addGeometry(geo);
            });
            var items = ['Point', 'LineString', 'Polygon', 'Circle', 'Ellipse', 'Rectangle'].map(function (value) {
                return {
                    item: value,
                    click: function () {
                        drawTool.setMode(value).enable();
                    }
                };
            });
            var toolbar = new maptalks.control.Toolbar({
                items: [{
                    item: 'Shape',
                    children: items
                },
                    {
                        item: 'Disable',
                        click: function () {
                            drawTool.disable();
                        }
                    },
                    {
                        item: 'Clear',
                        click: function () {
                            layer.clear();
                        }
                    }
                ]
            });
            toolbar.addTo(map);
        };
</script>
</head>
<body>
    <div id="map"></div>
</body>
</html>
